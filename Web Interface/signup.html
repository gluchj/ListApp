<!DOCTYPE html>
<html lang='en'>
	<head>
		<link rel="stylesheet" href='styles.css'/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<title>LIST.APP Home</title>
		<meta charset='UTF-8'/>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	</head>
	<body>
		<div class='page'>
			<div class='header'>
				<div class='logo'>
					<img src='list.png' alt="Logo"/>
					<span style='margin-left: 15px'>LIST</span><span style='color: #7C7C7C'>.APP</span>
				</div>
				<div class='menu'>
					<a href='listapp.html'>HOME</a>
					<a style="color:#333333; font-weight: bold;" href='signup.html'>SIGNUP</a>
					<a href='#'>ABOUT</a>
					<a href='#'>HELP</a>
				</div>
			</div> <!-- end of DIV header -->
		
			<div class='main-content'>
				<div class='main-content right'>
					<div class='main-content signup'>
						<span style='color: #FF4500; font-weight: bold; font-size: 20pt;'>
							LIST
						</span>
						<span style='color: #7C7C7C; font-weight: bold; font-size: 20pt;'>
							.APP
						</span>
						<span style='color: #3e495b; font-weight: bold; font-size: 20pt;'>
							<p>&nbsp;Registration Form</p>
						</span>
					</div> <!-- end of <div class='main-content signup'> -->
					
					<div class='login'>
						<i class="fa fa-user-circle fa-8x"></i>
						<form action='' method='POST'>
							<input type='text' name='fname' placeholder='FIRST NAME'>
							<input type='text' name='lname' placeholder='LAST NAME'>
							<input type='email' name='email' placeholder='EMAIL ADDRESS'>
							<input type='text' name='username' placeholder='USERNAME'>
							<input type='password' name='password' placeholder='PASSWORD'>
							<button type='submit'>Submit</button>
						</form>						
					</div>	<!-- end of <div='login'> -->
				</div>	<!-- end of <div='main-content-right'> -->
			</div>	<!-- end of <div='main-content'> -->
			
			<div class='footer'>
				<div class='footer-links'>
					<p><a href='#'>About</a></p>
					<p><a href='#'>Contact</a></p>
					<p><a href='#'>Disclaimer</a></p>
				</div>
				<div class='footer-legal'>
					<p><i class="fa fa-copyright" aria-hidden="true"></i>Copyright 2019 J.Gluch. All rights reserved.</p>
				</div>
			</div>	<!-- end of <div='footer'> -->
